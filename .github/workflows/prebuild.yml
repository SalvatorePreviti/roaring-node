name: Prebuild Binaries

on:
  push:
    branches:
      - deploy

jobs:
  prebuild-linux:
    name: Linux
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - run: sudo apt-get install g++-multilib
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: actions/checkout@v3
      - run: npm i -g node-gyp@latest
      - run: npm install
      - run: npm test
      - run: node ./scripts/prebuild ${{ secrets.PREBUILD_GITHUB_TOKEN }}

  prebuild-macos:
    name: macOS
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: actions/checkout@v3
      - run: npm i -g node-gyp@latest
      - run: npm install
      - run: npm test
      - run: node ./scripts/prebuild ${{ secrets.PREBUILD_GITHUB_TOKEN }}

  prebuild-windows:
    name: Windows
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: actions/checkout@v3
      - run: npm i node-gyp@latest
      - run: npm install
      - run: npm test
      - run: node ./scripts/prebuild ${{ secrets.PREBUILD_GITHUB_TOKEN }}
