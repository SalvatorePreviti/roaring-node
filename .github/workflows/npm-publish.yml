name: Publish to NPM

# Only allows manual triggering
on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: "Are you sure you want to publish to NPM?"
        required: true
        default: "no"
        type: choice
        options:
          - yes
          - no

jobs:
  npm-publish:
    name: npm-publish
    if: github.event.inputs.confirmation == 'yes'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: publish
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm install --exact --no-audit --no-save
      - run: node ./scripts/test.js
      - run: node --expose-gc ./scripts/test-memory-leaks.js
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
