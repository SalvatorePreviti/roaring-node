name: Publish to NPM

# Only allows manual triggering
on:
  workflow_dispatch: {}

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - run: npm install --exact --no-audit --no-save
      - run: npx tsc --noEmit
      - run: npm run test
      - run: npm publish --provenance
