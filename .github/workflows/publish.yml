name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - publish

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - uses: actions/checkout@v4
      - run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"
      - run: node ./node-pre-gyp.js
        env:
          ROARING_NODE_PRE_GYP: "custom-rebuild"
      - run: node ./scripts/test.js
      - run: node --expose-gc ./scripts/test-memory-leaks.js

  prebuild:
    needs: test
    strategy:
      matrix:
        node-version: ["16.14.0", "18.1.0", "20.9.0", "21.1.0", "22.8.0"]
        os: [ubuntu-20.04, windows-2019, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v4
      - run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"
      - run: node ./node-pre-gyp.js
        env:
          ROARING_NODE_PRE_GYP: "custom-rebuild"
      - run: node ./scripts/test.js
      - name: Prebuild
        env:
          NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.PREBUILD_GITHUB_TOKEN }}
        run: node ./scripts/node-pre-gyp-publish.js

  post-test:
    needs: [test, prebuild]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2019, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "18.16.0"
      - uses: actions/checkout@v4
      - run: npm install
      - run: node ./scripts/test.js

  docs:
    needs: [test, prebuild, post-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: npm install
        run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"

      - name: npm run doc
        run: npm run doc

      - name: Deploy documentation ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs
