name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - publish

jobs:
  ensure-release:
    name: ensure-release
    runs-on: ubuntu-latest
    steps:
      - name: Check triggering actor is a collaborator
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const username = context.actor;
            try {
              await github.rest.repos.checkCollaborator({ owner, repo, username });
              core.info(`User ${username} is a collaborator`);
            } catch (err) {
              core.setFailed(`User ${username} is not a repository collaborator. Only collaborators can run this workflow.`);
            }

      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Configure python for node-gyp
        run: node ./scripts/ensure-python-env.js

      - name: Mark git workspace safe
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"

      - name: npm install
        run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "custom-rebuild"

      - name: test
        run: npm run test

      - name: test memory leaks
        run: node --expose-gc ./scripts/test-memory-leaks.js

      - name: Ensure release exists (pre-install)
        env:
          NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node ./scripts/node-pre-gyp-publish.js --ensure-version

  build-and-upload:
    needs: ensure-release
    strategy:
      matrix:
        include:
          #
          # Linux jobs with exact Node version in container - to match glibc versions
          #
          - node-version: "20.9.0"
            os: ubuntu-latest
            container: "node:20.9.0-bullseye"
            libc: glibc
          - node-version: "22.8.0"
            os: ubuntu-latest
            container: "node:22.8.0-bullseye"
            libc: glibc
          - node-version: "24.10.0"
            os: ubuntu-latest
            container: "node:24.10.0-bullseye"
            libc: glibc
          - node-version: "25.0.0"
            os: ubuntu-latest
            container: "node:25.0.0-bookworm"
            libc: glibc
          #
          # Linux jobs targeting musl via Alpine containers
          #
          - node-version: "20.9.0"
            os: ubuntu-latest
            container: "node:20.9.0-alpine"
            libc: musl
          - node-version: "22.8.0"
            os: ubuntu-latest
            container: "node:22.8.0-alpine"
            libc: musl
          - node-version: "24.10.0"
            os: ubuntu-latest
            container: "node:24.10.0-alpine"
            libc: musl
          - node-version: "25.0.0"
            os: ubuntu-latest
            container: "node:25.0.0-alpine"
            libc: musl
          #
          # Windows jobs
          #
          - node-version: "20.9.0"
            os: windows-2022
          - node-version: "22.8.0"
            os: windows-2022
          - node-version: "24.10.0"
            os: windows-2022
          - node-version: "25.0.0"
            os: windows-2022
          #
          # macOS arm64 jobs
          #
          - node-version: "20.9.0"
            os: macos-latest
          - node-version: "22.8.0"
            os: macos-latest
          - node-version: "24.10.0"
            os: macos-latest
          - node-version: "25.0.0"
            os: macos-latest
          #
          # macOS intel jobs
          #
          - node-version: "20.9.0"
            os: macos-15-intel
          - node-version: "22.8.0"
            os: macos-15-intel
          - node-version: "24.10.0"
            os: macos-15-intel
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    steps:
      - name: Prepare Alpine base image
        if: matrix.libc == 'musl'
        run: apk add --no-cache python3 py3-setuptools make g++ git bash
      - name: Install Debian build deps
        if: runner.os == 'Linux' && matrix.libc != 'musl'
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y python3 python3-distutils make g++ git
      - uses: actions/checkout@v6
      - name: Setup Node (non-Linux)
        # Only use setup-node for Windows/macOS
        if: runner.os != 'Linux'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup Python (non-Linux)
        if: runner.os != 'Linux'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Configure python for node-gyp (non-Linux)
        if: runner.os != 'Linux'
        run: node ./scripts/ensure-python-env.js
      - name: Configure python for node-gyp (glibc)
        if: runner.os == 'Linux' && matrix.libc != 'musl'
        run: node ./scripts/ensure-python-env.js python3
      - name: Configure python for node-gyp (musl)
        if: matrix.libc == 'musl'
        run: node ./scripts/ensure-python-env.js /usr/bin/python3
      - run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"
      - run: node ./node-pre-gyp.js
        env:
          ROARING_NODE_PRE_GYP: "custom-rebuild"
      - run: npm run test
      - name: Upload artifact
        env:
          NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"
          node ./scripts/node-pre-gyp-publish.js --overwrite

  post-test:
    needs: build-and-upload
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Configure python for node-gyp
        run: node ./scripts/ensure-python-env.js
      - run: npm install --exact --no-audit --no-save
      - run: npm run test

  post-test-node24-slim:
    name: post-test-node24-slim
    needs: build-and-upload
    runs-on: ubuntu-latest
    container: node:24.10.0-bullseye-slim
    steps:
      - uses: actions/checkout@v6
      - name: Install Debian build deps
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y python3 python3-distutils
      - name: Configure python for node-gyp
        run: node ./scripts/ensure-python-env.js python3
      - run: npm install --exact --no-audit --no-save
      - run: npm run test

  post-test-node24-alpine:
    name: post-test-node24-alpine
    needs: build-and-upload
    runs-on: ubuntu-latest
    container: node:24.10.0-alpine
    steps:
      - name: Install Alpine build deps
        run: apk add --no-cache python3 py3-setuptools make g++ git bash
      - uses: actions/checkout@v6
      - name: Configure python for node-gyp
        run: node ./scripts/ensure-python-env.js /usr/bin/python3
      - run: npm install --exact --no-audit --no-save
      - run: npm run test

  publish-release:
    needs: [post-test, post-test-node24-slim, post-test-node24-alpine]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Configure python for node-gyp
        run: node ./scripts/ensure-python-env.js

      - name: npm install
        run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"

      - name: npm run doc
        run: npm run doc

      - name: Deploy documentation ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs

      - name: Publish release (convert draft -> published)
        env:
          NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node ./scripts/node-pre-gyp-publish.js --publish-version
