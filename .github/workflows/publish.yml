name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - publish

jobs:
  ensure-release:
    name: ensure-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - name: Check triggering actor is a collaborator
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const username = context.actor;
            try {
              await github.rest.repos.checkCollaborator({ owner, repo, username });
              core.info(`User ${username} is a collaborator`);
            } catch (err) {
              core.setFailed(`User ${username} is not a repository collaborator. Only collaborators can run this workflow.`);
            }
      - name: npm install
        run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "custom-rebuild"
      - name: test
        run: node ./scripts/test.js
      - name: test memory leaks
        run: node --expose-gc ./scripts/test-memory-leaks.js
      - name: Ensure release exists
        env:
          NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node ./scripts/node-pre-gyp-publish.js --ensure-version

  prebuild:
    needs: ensure-release
    strategy:
      matrix:
        include:
          #
          # Linux jobs with exact Node version in container - to match glibc versions
          #
          - node-version: "18.20.8"
            os: ubuntu-latest
            container: "node:18.20.8-bullseye"
          - node-version: "20.9.0"
            os: ubuntu-latest
            container: "node:20.9.0-bullseye"
          - node-version: "22.8.0"
            os: ubuntu-latest
            container: "node:22.8.0-bullseye"
          - node-version: "24.10.0"
            os: ubuntu-latest
            container: "node:24.10.0-bullseye"
          - node-version: "25.0.0"
            os: ubuntu-latest
            container: "node:25.0.0-bullseye"
          #
          # Windows jobs
          #
          - node-version: "18.20.8"
            os: windows-2022
          - node-version: "20.9.0"
            os: windows-2022
          - node-version: "22.8.0"
            os: windows-2022
          - node-version: "24.10.0"
            os: windows-2022
          - node-version: "25.0.0"
            os: windows-2022
          #
          # macOS jobs
          #
          - node-version: "18.20.8"
            os: macos-13
          - node-version: "20.9.0"
            os: macos-13
          - node-version: "22.8.0"
            os: macos-13
          - node-version: "24.10.0"
            os: macos-13
          - node-version: "25.0.0"
            os: macos-13
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
      # Only use setup-node for Windows/macOS
      - name: Setup Node (non-Linux)
        if: runner.os != 'Linux'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"
      - run: node ./node-pre-gyp.js
        env:
          ROARING_NODE_PRE_GYP: "custom-rebuild"
      - run: node ./scripts/test.js
      - name: Prebuild
        env:
          NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node ./scripts/node-pre-gyp-publish.js

  post-test:
    needs: prebuild
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - uses: actions/checkout@v4
      - run: npm install
      - run: node ./scripts/test.js

  publish-release:
    needs: [prebuild, post-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x

      - name: npm install
        run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"

      - name: npm run doc
        run: npm run doc

      - name: Deploy documentation ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs

      - name: Publish release (convert draft -> published)
        env:
          NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node ./scripts/node-pre-gyp-publish.js --publish-version
