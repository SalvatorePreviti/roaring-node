name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - publish

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - uses: actions/checkout@v4
      - run: npm ci --ignore-scripts --no-audit --no-save
      - run: node ./node-pre-gyp.js --custom-rebuild
      - run: npx vitest --reporter verbose --no-file-parallelism --run
      - run: node --expose-gc ./scripts/test-memory-leaks.js

  prebuild:
    needs: test
    strategy:
      matrix:
        node-version: ["18.19.1", "20.11.1", "21.7.1"]
        os: [ubuntu-20.04, windows-2019, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v4
      - run: npm install --ignore-scripts --no-audit --no-save
      - run: node ./node-pre-gyp.js --custom-rebuild
      - run: npx vitest --reporter verbose --no-file-parallelism --run
      - name: Prebuild
        env:
          NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.PREBUILD_GITHUB_TOKEN }}
        run: node ./scripts/node-pre-gyp-publish.js

  post-test:
    needs: [test, prebuild]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2019, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "18.16.0"
      - uses: actions/checkout@v4
      - run: npm install
      - run: npx vitest --reporter verbose --no-file-parallelism --run

  docs:
    needs: [test, prebuild, post-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: npm ci
        run: npm ci --ignore-scripts

      - name: npm run doc
        run: npm run doc

      - name: Deploy documentation ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs
