name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - uses: actions/checkout@v6
      - name: Configure python for node-gyp
        shell: bash
        run: |
          PY=$(python -c "import sys; print(sys.executable)")
          echo "PYTHON=$PY" >> "$GITHUB_ENV"
          echo "NODE_GYP_FORCE_PYTHON=$PY" >> "$GITHUB_ENV"
      - run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"
      - run: npm run lint
      - run: node ./node-pre-gyp.js
        env:
          ROARING_NODE_PRE_GYP: "custom-rebuild"
      - run: npm run test
      - run: node --expose-gc ./scripts/test-memory-leaks.js

  ci:
    needs: test
    strategy:
      matrix:
        node-version: ["20.9.0", "22.8.0", "24.5.0", "25.0.0"]
        os: [ubuntu-latest, macos-latest, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Configure python for node-gyp
        shell: bash
        run: |
          PY=$(python -c "import sys; print(sys.executable)")
          echo "PYTHON=$PY" >> "$GITHUB_ENV"
          echo "NODE_GYP_FORCE_PYTHON=$PY" >> "$GITHUB_ENV"
      - run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"
      - run: node ./node-pre-gyp.js
        env:
          ROARING_NODE_PRE_GYP: "custom-rebuild"
      - run: npm run test

  ci-musl:
    needs: test
    strategy:
      matrix:
        node-version: ["20.9.0", "22.8.0", "24.10.0", "25.0.0"]
    runs-on: ubuntu-latest
    container: node:${{ matrix.node-version }}-alpine
    steps:
      - name: Install Alpine build deps
        run: apk add --no-cache python3 make g++ git bash
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Configure python for node-gyp
        shell: bash
        run: |
          PY=/usr/bin/python3
          {
            echo "PYTHON=$PY"
            echo "NODE_GYP_FORCE_PYTHON=$PY"
            echo "npm_config_python=$PY"
          } >> "$GITHUB_ENV"
      - run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"
      - run: node ./node-pre-gyp.js
        env:
          ROARING_NODE_PRE_GYP: "custom-rebuild"
      - run: npm run test
