name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - uses: actions/checkout@v4
      - run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"
      - run: npm run lint
      - run: node ./node-pre-gyp.js
        env:
          ROARING_NODE_PRE_GYP: "custom-rebuild"
      - run: node ./scripts/test.js
      - run: node --expose-gc ./scripts/test-memory-leaks.js

  ci:
    needs: test
    strategy:
      matrix:
        node-version: ["18.20.8", "20.9.0", "22.8.0", "24.5.0", "25.0.0"]
        os: [ubuntu-latest, macos-latest, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v4
      - run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"
      - run: node ./node-pre-gyp.js
        env:
          ROARING_NODE_PRE_GYP: "custom-rebuild"
      - run: node ./scripts/test.js

  ci-musl:
    needs: test
    strategy:
      matrix:
        node-version: ["18.20.8", "20.9.0", "22.8.0", "24.10.0", "25.0.0"]
    runs-on: ubuntu-latest
    container: node:${{ matrix.node-version }}-alpine
    steps:
      - name: Install Alpine build deps
        run: apk add --no-cache python3 make g++ git bash
      - uses: actions/checkout@v4
      - run: npm config set python /usr/bin/python3
      - run: npm install --exact --no-audit --no-save
        env:
          ROARING_NODE_PRE_GYP: "false"
      - run: node ./node-pre-gyp.js
        env:
          ROARING_NODE_PRE_GYP: "custom-rebuild"
      - run: node ./scripts/test.js
